<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>班级学生名单</h2>

<table id="studentsTable">
    <tr>
        <th>序号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
    </tr>
    <!-- 更多学生... -->
</table>

<button onclick="callName()">点名</button>

<p id="selectedStudent"></p>

<script>
    function callName() {
        var students = [];
        var rows = document.getElementById('studentsTable').rows;
        for (var i = 1; i < rows.length; i++) {
            students.push(rows[i].cells[1].innerText);
        }
        var randomIndex = Math.floor(Math.random() * students.length);
        document.getElementById("selectedStudent").innerText = "被点到的学生是：" + students[randomIndex];
    }
</script>

</body>
</html>
